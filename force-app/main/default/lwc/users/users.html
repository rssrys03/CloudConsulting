<template>
  <template if:true={data}>
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
      ></lightning-spinner>
    </template>
    <div class="slds-scrollable_y">
      <lightning-datatable
        key-field="Id"
        data={data}
        onsave={handleSave}
        columns={columns}
        onrowselection={handleSelect}
      >
      </lightning-datatable>
    </div>
  </template>
  <template if:false={data}>
    <p>No data available</p>
  </template>
  <!-- barra de progreso -->
  <br />
  <br />
  <h2
    class="slds-text-heading_small"
    style="font-weight: bold;"
  >
    Total hours needed: {totalCovered.requiredHours}.
  </h2>
  <br />
  <div
    class="slds-progress-bar slds-progress-bar_circular"
    role="progressbar"
    title="Current Progress"
  >
    <lightning-progress-bar
      value={totalCovered.totalCovered}
      size="medium"
      variant="circular"
    ></lightning-progress-bar>
  </div>
  <br />
  <h2
    class="slds-text-heading_small"
    style="font-weight: bold;"
  >
    Hours left to cover: {requiredHours}.
  </h2>
  <br />
</template>
