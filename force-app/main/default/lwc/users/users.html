<template>
  <template if:true={data}> 
  <div class="slds-scrollable_y">
    <lightning-datatable
      key-field="Id"
      data={data}
      onsave={handleSave}
      columns={columns}
      hide-checkbox-column
    >
    </lightning-datatable>
  </div>
  </template>
  <template if:false={data}>
    <p>No data available</p>
  </template>
  <!-- barra de progreso -->
  <hr>
  <div
    class="slds-progress-bar slds-progress-bar_circular"
    role="progressbar"
    title="Current Progress"
  >
    <lightning-progress-bar
      value={totalCovered.totalCovered}
      size="medium"
      variant="circular"
    ></lightning-progress-bar>
  </div>
</template>
