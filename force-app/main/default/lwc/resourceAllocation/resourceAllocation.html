<template>
  <lightning-card
    title="Allocate Resources"
    icon-name="standard:customer_lifecycle_analytics"
  >
    <lightning-formatted-rich-text
      value={projectDates}
      class="slds-align_absolute-center slds-text-heading_small"
      style="
        font-weight: bold;
        background-color: #E1DBE6;
        border-top: 2px solid rgba(0, 0, 0, 0.4);
        border-radius: 15px 50px 30px;
        max-width: 50%;
      "
    ></lightning-formatted-rich-text>
    <br />
    <lightning-tabset variant="scoped">
      <template for:each={requiredRoleData} for:item="roleData">
        <lightning-tab
          key={roleData.nameRole}
          label={roleData.nameRole}
          value={roleData.nameRole}
        >
          <c-users
            role={roleData.nameRole}
            project={recordId}
            total-coverage={requiredRoleData}
            required-role-obj-id={roleData.requiredRoleObjId}
            onrefresh={refresh}
          ></c-users>
        </lightning-tab>
      </template>
    </lightning-tabset>
  </lightning-card>
</template>
